
<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, maximum-scale=1.0, user-scalable=no">
    <title>Super Gallina Dash</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap');
        
        :root {
            --sat: env(safe-area-inset-top);
            --sar: env(safe-area-inset-right);
            --sab: env(safe-area-inset-bottom);
            --sal: env(safe-area-inset-left);
        }

        body {
            font-family: 'Fredoka One', cursive;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #1e1b4b;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
            height: 100vh;
            width: 100vw;
        }

        #root {
            height: 100%;
            width: 100%;
        }

        .pb-safe {
            padding-bottom: var(--sab);
        }

        /* Nascondi scrollbar */
        ::-webkit-scrollbar {
            display: none;
        }
        
        * {
            scrollbar-width: none;
            -ms-overflow-style: none;
        }

        canvas {
            display: block;
            touch-action: none;
        }

        @keyframes chest-shake {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(-10deg); }
            50% { transform: rotate(10deg); }
            75% { transform: rotate(-5deg); }
        }
        
        .animate-chest-shake {
            animation: chest-shake 0.4s infinite ease-in-out;
        }

        @keyframes float-up {
            0% { transform: translateY(20px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }

        .animate-float-up {
            animation: float-up 0.6s forwards ease-out;
        }

        .name-rainbow {
            background: linear-gradient(to right, #ef4444, #f59e0b, #10b981, #3b82f6, #8b5cf6, #ef4444);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: rainbow-scroll 3s linear infinite;
        }

        .name-metallic-purple {
            color: #d8b4fe;
            text-shadow: 0 0 5px #a855f7, 0 0 10px #7e22ce, 0 0 15px #7e22ce;
            background: linear-gradient(135deg, #d8b4fe 0%, #a855f7 50%, #7e22ce 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        @keyframes rainbow-scroll {
            to { background-position: 200% center; }
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
</body>
</html>
